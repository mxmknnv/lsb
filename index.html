<!DOCTYPE html>
<html>
<head>
    <title>LSB</title>
    <meta name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link href='main.css' type='text/css' rel='stylesheet'></link>
    <script src='sjcl.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</head>
<body>
    <h1>LSB (Least Significant Bit)</h1>
	<br>
    <div id='main' class='section dark'>
        <div class='step'>загрузите изображение</div>
        <img id='preview' class='preview hide' />
        <div class='sectionbody'>
            <input type='file' id='file' />
        </div>
    </div>
    <div id='choose' class='section dark hide'>
        <div class='step'>что вы хотите сделать?</div>
        <div class='sectionbody'>
            <div class='left'>
                <textarea id='message' class='message' maxlength='1000'
                    placeholder='Сообщение'></textarea>
                <input type='password' id='password' class='password'
                    placeholder='Пароль (опционально)' />
                <button id='encode' class='submit'>Спрятать сообщение</button>
            </div>
            <div class='right'>
                <input type='password' id='password2' class='password'
                    placeholder='Пароль' />
                <button id='decode' class='submit'>Достать сообщение</button>
            </div>
        </div>
    </div>
    <div id='reveal' class='section dark hide'>
        <div class='step'>спрятанное сообщение</div>
        <div id='messageDecoded' class='sectionbody'></div>
    </div>
    <canvas id='canvas' class='hide'></canvas>
</body>
</html>
